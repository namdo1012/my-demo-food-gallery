<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>

    <link
      href="https://fonts.googleapis.com/css?family=Dancing+Script:400,500,600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@bootstrapstudio/bootstrap-better-nav/dist/bootstrap-better-nav.min.css"
    />

    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light better-bootstrap-nav-left"
    >
      <a class="navbar-brand" href="#">Foodo</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mx-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"> Foodo Order</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Our Gallery</a>
          </li>
        </ul>
        <div class="navbar-nav mr-0">
          <button
            type="button"
            class="btn btn-outline-secondary  button-signin"
          >
            Sign In
          </button>
          <button
            type="button"
            class="btn btn-outline-secondary button-register"
          >
            Register
          </button>
        </div>
      </div>
    </nav>
    <!-- end of navbar -->
    <section class="section-gallery">

          </div>

  <script src="https://unpkg.com/@bootstrapstudio/bootstrap-better-nav/dist/bootstrap-better-nav.min.js"></script>
